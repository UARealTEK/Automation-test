name: Run JUnit Tests with Selenium

on:
  push:
    branches:
      - main  # Trigger when there is a push to the main branch
  pull_request:
    branches:
      - main  # Trigger when a pull request is made to the main branch

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '22'
          distribution: 'zulu'
          architecture: 'x64'

      - name: Install Google Chrome & ChromeDriver
        run: |
          choco install googlechrome -y --ignore-checksums
          choco install chromedriver -y --ignore-checksums
        shell: pwsh

      - name: Build with Maven
        run: mvn clean install

      # Run multiple test groups sequentially
      - name: Run Mouse Tests
        run: mvn test -Dgroups=mouse_tests

      - name: Run Basic Form Controls Tests
        run: mvn test -Dgroups=BasicFormControls

      - name: Run NonEnglishForm Tests
        run: mvn test -Dgroups=NonEnglishFormTests

      - name: Run NonEnglishForm Tests
        run: mvn test -Dgroups=ValidationForm

      - name: Run WaitingConditions Tests
        run: mvn test -Dgroups=WaitingConditions

      - name: Run Sample Pages Tests
        run: mvn test -Dgroups=SamplePages
